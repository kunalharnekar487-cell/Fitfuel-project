<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist - FitFuel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">FitFuel</a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="wishlist.html" class="font-semibold text-indigo-600">Wishlist</a>
        <a href="cart.html" class="hover:text-indigo-600">Cart</a>
        <a href="login.html" class="hover:text-indigo-600">Login</a>
      </nav>
    </div>
  </header>

  <!-- Page Title -->
  <div class="container mx-auto py-6 px-6">
    <h1 class="text-2xl font-bold mb-6">My Wishlist</h1>

    <!-- Wishlist Items -->
    <div id="wishlist-items" class="space-y-6"></div>
  </div>

  <script>
    // Load wishlist from localStorage
    let wishlist = JSON.parse(localStorage.getItem("fitfuel_wishlist")) || [];
    let cart = JSON.parse(localStorage.getItem("fitfuel_cart")) || [];
    const wishlistContainer = document.getElementById("wishlist-items");

    function renderWishlist() {
      wishlistContainer.innerHTML = "";

      if (wishlist.length === 0) {
        wishlistContainer.innerHTML = "<p class='text-gray-600'>Your wishlist is empty.</p>";
        return;
      }

      wishlist.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "flex items-center bg-white shadow rounded-lg p-4";

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-28 h-28 object-contain">
          <div class="flex-1 ml-6">
            <h2 class="text-lg font-semibold">${item.name}</h2>
            <p class="text-gray-600">${item.details}</p>
            <p class="text-xl font-bold mt-2">â‚¹${item.price} 
              ${item.saving ? `<span class="text-green-600 text-sm font-medium">You Save â‚¹${item.saving}</span>` : ""}
            </p>
            <button onclick="moveToCart(${index})" 
              class="mt-3 flex items-center text-indigo-600 font-medium hover:underline">
              ðŸ›’ Move to Cart
            </button>
          </div>
          <div class="text-sm text-gray-500">
            <p class="mb-3">Added on ${item.date}</p>
            <button onclick="removeFromWishlist(${index})" 
              class="text-red-500 hover:text-red-700">ðŸ—‘ Remove</button>
          </div>
        `;

        wishlistContainer.appendChild(div);
      });
    }

    function removeFromWishlist(index) {
      wishlist.splice(index, 1);
      localStorage.setItem("fitfuel_wishlist", JSON.stringify(wishlist));
      renderWishlist();
    }

    function moveToCart(index) {
      const item = wishlist[index];
      cart.push(item);
      localStorage.setItem("fitfuel_cart", JSON.stringify(cart));
      removeFromWishlist(index);
      alert("Moved to cart!");
    }

    renderWishlist();
  </script>

</body>
</html>
