<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFuel - Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">FitFuel</h1>
    <nav class="flex items-center space-x-6">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="products.html" class="hover:text-indigo-600">Products</a>
      <a href="lab-reports.html" class="hover:text-indigo-600">Lab Reports</a>
      <a href="wallet.html" class="hover:text-indigo-600">Wallet</a>
      <a href="wishlist.html" class="hover:text-indigo-600">Wishlist</a>
      <a href="cart.html" class="hover:text-indigo-600">Cart</a>
      <a href="login.html" class="hover:text-indigo-600">Login</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto mt-6 flex space-x-6">

    <!-- Sidebar Filters -->
    <aside class="w-1/4 bg-white shadow-md rounded-lg p-4">
      <h2 class="text-lg font-semibold mb-4">Filters</h2>
      <button class="text-sm text-gray-500 border px-3 py-1 rounded mb-4">RESET</button>
      <div class="space-y-4 text-sm font-semibold">
        <div class="flex justify-between items-center cursor-pointer border-b pb-2">
          <span>SORT BY</span><span>›</span>
        </div>
        <div class="flex justify-between items-center cursor-pointer border-b pb-2">
          <span>DISCOUNT</span><span>›</span>
        </div>
        <div class="flex justify-between items-center cursor-pointer border-b pb-2">
          <span>RATINGS</span><span>›</span>
        </div>
        <div class="flex justify-between items-center cursor-pointer border-b pb-2">
          <span>FILTER BY GOALS</span><span>›</span>
        </div>
        <div class="flex justify-between items-center cursor-pointer border-b pb-2">
          <span>OFFERS</span><span>›</span>
        </div>
        <div class="flex justify-between items-center cursor-pointer border-b pb-2">
          <span>STOCK AVAILABILITY</span><span>›</span>
        </div>
        <div class="mt-4">
          <h3 class="font-semibold text-sm mb-2">PRICE</h3>
          <input type="range" min="100" max="20000" class="w-full">
          <p class="text-xs text-gray-600 mt-1">₹139 - ₹16,100</p>
        </div>
      </div>
    </aside>

    <!-- Products Grid -->
    <section class="w-3/4 grid grid-cols-3 gap-6">
      <!-- PRODUCT TEMPLATE -->
      <div class="bg-white p-4 shadow-md rounded-lg product-card">
        <img src="img/whey.jpg" alt="Whey Protein" class="h-40 w-full object-cover rounded product-img">
        <h3 class="mt-2 font-semibold product-name">Whey Protein</h3>
        <p class="text-sm text-gray-600">High-quality protein supplement.</p>
        <p class="mt-1 font-bold product-price">2499</p>
        <div class="flex justify-between mt-3 space-x-1">
          <button class="bg-indigo-600 text-white px-2 py-1 rounded add-to-cart">Add to Cart</button>
          <button class="border border-indigo-600 text-indigo-600 px-2 py-1 rounded buy-now">Buy Now</button>
          <button class="border border-pink-500 text-pink-500 px-2 py-1 rounded add-to-wishlist">❤</button>
        </div>
      </div>

      <!-- COPY THIS TEMPLATE FOR OTHER PRODUCTS -->
      <div class="bg-white p-4 shadow-md rounded-lg product-card">
        <img src="img/creatine.jpg" alt="Creatine" class="h-40 w-full object-cover rounded product-img">
        <h3 class="mt-2 font-semibold product-name">Creatine</h3>
        <p class="text-sm text-gray-600">Boost strength & endurance.</p>
        <p class="mt-1 font-bold product-price">1299</p>
        <div class="flex justify-between mt-3 space-x-1">
          <button class="bg-indigo-600 text-white px-2 py-1 rounded add-to-cart">Add to Cart</button>
          <button class="border border-indigo-600 text-indigo-600 px-2 py-1 rounded buy-now">Buy Now</button>
          <button class="border border-pink-500 text-pink-500 px-2 py-1 rounded add-to-wishlist">❤</button>
        </div>
      </div>

      <!-- Repeat for Pre-workout, Protein Bar, BCAA, Gym Bag, Water Bottle, Vitamins, Fish Oils, Oats, Mass Gainer, Glutamine -->
      <!-- Just replace the product-name, price, and img accordingly -->
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    let cart = JSON.parse(localStorage.getItem("fitfuel_cart")) || [];
    let wishlist = JSON.parse(localStorage.getItem("fitfuel_wishlist")) || [];

    document.querySelectorAll(".product-card").forEach(card => {
      const name = card.querySelector(".product-name").innerText;
      const price = card.querySelector(".product-price").innerText.trim();
      const img = card.querySelector(".product-img").src;

      // Add to Cart
      card.querySelector(".add-to-cart").addEventListener("click", () => {
        cart.push({ name, price, img, qty: 1 });
        localStorage.setItem("fitfuel_cart", JSON.stringify(cart));
        alert(`${name} added to cart`);
      });

      // Buy Now
      card.querySelector(".buy-now").addEventListener("click", () => {
        cart.push({ name, price, img, qty: 1 });
        localStorage.setItem("fitfuel_cart", JSON.stringify(cart));
        window.location.href = "checkout.html";
      });

      // Wishlist
      card.querySelector(".add-to-wishlist").addEventListener("click", () => {
        if (!wishlist.find(item => item.name === name)) {
          wishlist.push({ name, price, img });
          localStorage.setItem("fitfuel_wishlist", JSON.stringify(wishlist));
          alert(`${name} added to wishlist`);
        } else {
          alert(`${name} already in wishlist`);
        }
      });
    });
  </script>
</body>
</html>
